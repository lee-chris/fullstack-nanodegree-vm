<!DOCTYPE html>
<html>
  
  <head>
    <title>Product Categories</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  </head>
  
  <body>
  
    <div class="menu-bar">
      <div class="menu-items">
        <div class="menu-item">
          <a href="{{ url_for('view_product_catalog') }}">Home</a>
        </div>
        <div class="menu-item">
          <a href="{{ url_for('view_create_category_form') }}">New category</a>
        </div>
      </div>
      <h1>Product Categories</h1>
    </div>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    {% for category in categories %}
    <div class="item">
      <h2>{{category.name}}</h2>
      <a href="{{ url_for('view_update_category_form', category_id = category.id) }}">Edit</a>
      <a href="{{ url_for('view_delete_category_form', category_id = category.id) }}">Delete</a>
    </div>
    {% endfor %}
  </body>
  
</html>
