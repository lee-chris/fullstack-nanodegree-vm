<!DOCTYPE html>
<html>
  
  <head>
    <title>Product Categories</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  </head>
  
  <body>
  
    <h1>Product Categories</h1>
    
    <a href="{{ url_for('view_create_category_form') }}">Create new product category</a>
    
    {% for category in categories %}
    <div class="item">
      <h2>{{category.name}}</h2>
      <a href="{{ url_for('view_update_category_form', category_id = category.id) }}">Edit</a>
    </div>
    {% endfor %}
  </body>
  
</html>
