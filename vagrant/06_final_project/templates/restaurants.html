<!DOCTYPE html>
<html>
  
  <head>
    <title>Restaurants</title>
  </head>
  
  <body>
  
    <h1>Restaurants</h1>
	
	<a href="{{url_for('create_restaurant')}}">Add New Restaurant</a>
	
	{% for restaurant in restaurants %}
	<div>
	  <h2><a href="{{url_for('view_menu', restaurant_id = restaurant.id)}}">{{restaurant.name}}</a></h2>
	  <a href="{{url_for('edit_restaurant', restaurant_id = restaurant.id)}}">Edit</a>
	  <a href="{{url_for('delete_restaurant', restaurant_id = restaurant.id)}}">Delete</a>
	</div>
	{% endfor %}
  </body>
  
</html>
