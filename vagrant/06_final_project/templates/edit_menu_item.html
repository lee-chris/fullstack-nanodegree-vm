<!DOCTYPE html>
<html>

  <head>
    <title>{{restaurant.name}} - Edit {{item.name}}</title>
  </head>

  <body>
    <h1>{{restaurant.name}} - Edit {{item.name}}</h1>
    <form>
	  <div>Name: <input name="name" value="{{item.name}}"/></div>
	  <div>Price: <input name="price" value="{{item.price}}"/></div>
	  <input type="submit" value="Submit"/>
	  <a href="{{url_for('view_menu', restaurant_id = restaurant.id)}}">Cancel</a>
	</form>
  </body>

</html>
