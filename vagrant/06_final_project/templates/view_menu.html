<!DOCTYPE html>
<html>
  
  <head>
    <title>{{restaurant.name}} Menu</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  </head>
  
  <body>
  
    <h1>{{restaurant.name}} Menu</h1>
	
	<a href="{{url_for('create_menu_item', restaurant_id = restaurant.id)}}">Add New Menu Item</a>
	
	{% for item in items %}
	<div class="menu-item">
	  <div>
	    <span class="name">{{item.name}}</span> - <span class="price">{{item.price}}</span>
	  </div>
	  <div>
	    <a href="{{url_for('edit_menu_item', restaurant_id = restaurant.id, menu_item_id = item.id)}}">Edit</a>
	    <a href="{{url_for('delete_menu_item', restaurant_id = restaurant.id, menu_item_id = item.id)}}">Delete</a>
	  </div>
	</div>
	{% endfor %}
  </body>
  
</html>
